{% extends "index.html" %}

{% block style %}
    <style>
        #err{
            color: red;
        }
    </style>
{% endblock %}

{% block script %}
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const token = sessionStorage.getItem('token');
        const position = sessionStorage.getItem('position');
        let uuid = sessionStorage.getItem('employee_uuid');
        const form = document.getElementById('employeeForm');

        const currentUrl = new URL(window.location.href);
        
        const edit_uuid = currentUrl.searchParams.get('uuid');

        if (edit_uuid) {
                uuid = edit_uuid
        } else {
            console.log('UUID parameter is missing in the URL.');
        }

        const profilesContainer = document.getElementById("profiles");

        async function fetchEmployeeProfiles() {
            try {
                const response = await fetch(`http://127.0.0.1:8000/employees/employee/${uuid}/`,{
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'position': position,
                    },
                }); // Replace with your actual API endpoint
                if (!response.ok) {
                    throw new Error('Error getting response');
                }
                const data = await response.json();
                displayProfiles(data);
            } catch (error) {
                console.error('There has been a problem with your fetch operation:', error);
                profilesContainer.innerHTML = '<p>Error fetching profiles. Please try again later.</p>';
            }
        }

        function displayProfiles(profile) {
            profilesContainer.innerHTML = ''; // Clear previous content

            const profileDiv = document.createElement('div');
            profileDiv.classList.add('profile');

            profileDiv.innerHTML = `
                <h2>${profile.user.first_name} ${profile.user.last_name}</h2>
                <p><strong>Phone Number:</strong> ${profile.phone_number}</p>
                <p><strong>Position:</strong> ${profile.position}</p>
                <p><strong>Created Date:</strong> ${new Date(profile.created_date).toLocaleDateString()}</p>
                <h4>Custom Fields:</h4>
                <ul>
                    ${profile.fields.map(field => `<li>${field.field_name}: ${field.field_content}</li>`).join('')}
                </ul>
            `;

            profilesContainer.appendChild(profileDiv);
        }
        fetchEmployeeProfiles();
    });
    </script>
{% endblock %}

{% block content %}
<div>
    <h3>Employee Profiles</h3>
    <div id="profiles"></div>

        <div id="err"></div>
    </form> 
    <div>
        <a href='{% url "home" %}'>Home</a>
    </div> 
</div>
{% endblock %}
